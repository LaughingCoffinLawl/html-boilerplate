<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <link href="https://fonts.cdnfonts.com/css/norse" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="img-logo">
            <div class="logo-bar">
                <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png">
                <h1 class="odin">ODIN</h1>
            </div>
        </div>

        <main class="main">
            <section class="header">
                <p>This is not a real online service! You know you need something
                     like this in your life to help you realize deepest
                    dreams. <br>Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </section>

            <form action="#">
                <div class="login-form">
                    <p>Let's do this!</p>

                        <fieldset>
                            <div class="cell">
                                <label>First Name</label>
                                <input type="text" name="first_name" id="first_name">
                            </div>
                
                            <div class="cell">
                                <label>Last Name</label>
                                <input type="text" name="last_name" id="last_name">
                            </div>
                        </fieldset>

                        <fieldset>
                            <div class="cell">
                                <label>Email</label>
                                <input type="text" name="email" id="email">
                            </div>
                            
                            <div class="cell">
                                <label>Phone Number</label>
                                <input type="text" name="phone" id="phone">
                            </div>
                        </fieldset>
                        
                        <fieldset>
                            <div class="cell">
                                <label>Password</label>
                                <input type="text" name="password" id="password">
                            </div>
                            
                            <div class="cell">
                                <label>Confirm Password</label>
                                <input type="text" name="conpassword" id="conpassword">
                            </div>      
                        </fieldset>               
                </div>
                <div class="footer">
                    <button class="create-account">Create Account</button>
                    <p>Already have an account? <a href="#">Log in</a></p>
                </div>
            </form>
        </main>   
    </div>
    <script src="signup.js"></script>
</body>
</html>
